<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Index</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="wrap">
      <header class="header">
         <h1 id="title" class="text-center">Bem vindo ao Formul√°rio do Rodrigo</h1>
         <p id="description">Thank you for taking the time to help us improve the platform.</p>
      </header>

      <div class="form-wrap">
      <form action="" id="survey-form">
         <div class="form-container">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="name" required>
         </div>

         <div>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
         </div>

         <div class="form-container">
            <label for="number" id="number-label">Number</label>
            <input type="number" name="number" id="number" min="10" max="99" placeholder="age" required>
         </div>

         <div class="form-container">
            <select class="form-container" name="Role" id="dropdown" required>
               <option disabled="" selected="" value="">Select current role</option>
               <option value="student">Student</option>
               <option value="job">Full Time Job</option>
               <option value="learner">Full Time Learner</option>
               <option value="preferNo">Prefer not to say</option>
               <option value="other">Other</option>
            </select>
         </div>

         <div>
            <input class="input-radio" type="radio" name="attribute" value="Definitely">
            <input class="input-radio" type="radio" name="attribute" value="Maybe">
            <input class="input-radio" type="radio" name="attribute" value="Not sure">
         </div>

         <div class="form-container">
            <select class="form-container" name="Feature" id="dropdown" required></select>
         </div>

         <div>
            <input type="checkbox" class="input-checkbox" name="prefer" value="Front-End">
            <input type="checkbox" class="input-checkbox" name="prefer" value="Back-End">
            <input type="checkbox" class="input-checkbox" name="prefer" value="Data Visualizations">
         </div>

         <div><textarea name="comments" id="comments" cols="30" rows="10"></textarea></div>

         <div><button id="submit"></button></div>
      </form>
   </div>
   <footer>
      <div></div>
   </footer>
</div>
</body>

</html>
